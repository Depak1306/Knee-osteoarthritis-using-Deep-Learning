<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/1home_img.jpg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Times New Roman', Times, serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
            margin-top: 125px;
            margin-left: 150px;
        }
        .buttons {
            position: absolute;
            top: 20px;
            right: 70px;
            display: flex;
            gap: 40px;
        }

            button{
            padding: 10px 20px;
            margin: 10px;
            background-color: transparent;
            cursor: pointer;
            color: white;
            border: 1px solid white;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
            }
        button:hover {
            background-color: #E0E0E0;
            color: black;
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 0 15px #E0E0E0, 0 30px 15px rgba(0, 0, 0, 0.3);
        }
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .generate-btn {
    padding: 10px 20px;
    margin: 10px;
    background-color: white; 
    color: black;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
}

.generate-btn:hover {
    background-color: #32CD32;  
    color: white; 
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 0 15px #90EE90;
}

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="buttons">
        <form action="/handle_button" method="post">
            <button type="submit" name="button" value="home">Home</button>
            <button type="submit" name="button" value="about">About</button>
            <button type="submit" name="button" value="prediction">Prediction</button>
        </form>
    </div>
    <form class="form-container" action="/generate" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <label for="name">Patient Name</label>
            <input type="text" name="name" id="name" required>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" required>

            <label for="sex">Sex</label>
            <select name="sex" id="sex" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="mobile">Mobile No</label>
            <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" minlength="10" maxlength="10" placeholder="1234567890" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" required>

            <label for="file">Upload Knee X-ray image</label>
            <input type="file" name="file" id="file" accept=".jpg, .png, .jpeg" required>

            <button type="submit" class="generate-btn">generate</button>

        </div>
    </form>
</body>
</html>
