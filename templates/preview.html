<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Preview</title>
</head>
<body>
    <iframe src="{{ pdf_path }}" width="100%" height="600px"></iframe>
    
    <form action="{{ url_for('send_email_route') }}" method="POST">
        <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
        <input type="hidden" name="email" value="{{ email }}">
        <button type="submit">Send Report via Email</button>
    </form>
</body>
</html>
